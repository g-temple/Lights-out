<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-7" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colorful Buttons</title>
    <link rel="stylesheet" href="two.css" />
    <!-- Link to the external CSS file -->
  </head>
  <body>
    <nav>
      <div class="nav-center">
        <h4>n</h4>
        <ul class="nav-links">
          <li>
            <a href="two.html">2</a>
          </li>
          <li>
            <a href="index.html">3</a>
          </li>
          <li>
            <a href="four.html">4</a>
          </li>
          <li>
            <a href="five.html">5</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="n-container">
      <p id="n">Current value of n: 2</p>
    </div>

    <div>
      <button id="reset" style="margin-right: 50px">Reset</button>
    </div>

    <div class="grid-container">
      <!-- Top 3x3 Grid -->
      <div class="buttons-container">
        <button id="t0" class="color-button">1</button>
        <button id="t1" class="color-button">2</button>
        <button id="t2" class="color-button">3</button>
        <button id="t3" class="color-button">4</button>
      </div>

      <!-- Lower 3x3 Grid -->
      <div class="buttons-container">
        <button id="b0" class="color-button">1</button>
        <button id="b1" class="color-button">2</button>
        <button id="b2" class="color-button">3</button>
        <button id="b3" class="color-button">4</button>
      </div>
    </div>

    <div>
      <p style="margin-left: 50px; padding: 10px" id="count">Count: 0</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
