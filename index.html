<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-7">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Buttons</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <div>
      <button id="reset" style="
          margin-right: 50px;
      ">Reset</button>
    </div>
    
  
    <div class="grid-container">
        <!-- Top 3x3 Grid -->
        <div class="buttons-container">
            <button id="t0" class="color-button">1</button>
            <button id="t1" class="color-button">2</button>
            <button id="t2" class="color-button">3</button>
            <button id="t3" class="color-button">4</button>
            <button id="t4" class="color-button">5</button>
            <button id="t5" class="color-button">6</button>
            <button id="t6" class="color-button">7</button>
            <button id="t7" class="color-button">8</button>
            <button id="t8" class="color-button">9</button>
        </div>

        <!-- Middle 3x3 Grid -->
        <div class="buttons-container">
          <button id="m0" class="color-button">1</button>
          <button id="m1" class="color-button">2</button>
          <button id="m2" class="color-button">3</button>
          <button id="m3" class="color-button">4</button>
          <button id="m4" class="color-button">5</button>
          <button id="m5" class="color-button">6</button>
          <button id="m6" class="color-button">7</button>
          <button id="m7" class="color-button">8</button>
          <button id="m8" class="color-button">9</button>
        </div>

        <!-- Lower 3x3 Grid -->
        <div class="buttons-container">
          <button id="b0" class="color-button">1</button>
          <button id="b1" class="color-button">2</button>
          <button id="b2" class="color-button">3</button>
          <button id="b3" class="color-button">4</button>
          <button id="b4" class="color-button">5</button>
          <button id="b5" class="color-button">6</button>
          <button id="b6" class="color-button">7</button>
          <button id="b7" class="color-button">8</button>
          <button id="b8" class="color-button">9</button>
        </div>
    </div>

    <div>
      <p style="
        margin-left: 50px;
        "
        id="count"
        >
        Count: 0</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
